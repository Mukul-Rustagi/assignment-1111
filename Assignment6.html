<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            align-items: center;
        }
        .m{
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body >
    <h1 align="center">TABLE</h1>
    <table border="5" height="500" width="500" cellspacing="10" cellpadding="15" align-items="center"style="border-color:pink" class="m">
        <tr>
            <td>1</td>
            <td colspan="2" style="background-color:blue">2</td>
            <td>3</td>
        </tr>
        <tr>
            <td style="border-color:red"> 4</td>
            <td>5</td>
            <td colspan="2">6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td rowspan="2">10</td>
        </tr>
        <tr>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>


    </table>
</body>
</html>
